<div class="om-background-beams" #OmBackgroundBeams>
  <div class="om-background-beams-background">
    <div class="custom-svg-wrapper">
      <svg
        class="custom-svg"
        width="100%"
        height="100%"
        viewBox="0 0 696 316"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M-380 -189C-380 -189 -312 216 152 343C616 470 684 875 684 875"
          stroke="url(#paint0_radial_242_278)"
          stroke-opacity="0.05"
          stroke-width="0.5"
        ></path>

        <!-- Dynamic motion path generation with Angular -->
        <ng-container *ngFor="let path of paths; let i = index">
          <path
            [attr.d]="path"
            [attr.stroke]="pathColor"
            stroke-opacity="0.4"
            stroke-width="0.5"
          ></path>

          <path
            [attr.d]="path"
            [attr.stroke]="'url(#linearGradient-' + i + ')'"
            stroke-opacity="0.4"
            stroke-width="0.5"
            [attr.id]="'path-' + i"
          ></path>
        </ng-container>

        <!-- Definitions for gradients -->
        <defs>
          <ng-container *ngFor="let path of paths; let i = index">
            <linearGradient
              [attr.id]="'linearGradient-' + i"
              [attr.x1]="x1[i]"
              [attr.x2]="x2[i]"
              [attr.y1]="y1[i]"
              [attr.y2]="y2[i]"
            >
              <stop [attr.stop-color]="gradientColors[0]" stop-opacity="0"></stop>
              <stop [attr.stop-color]="gradientColors[0]"></stop>
              <stop offset="32.5%" [attr.stop-color]="gradientColors[1]"></stop>
              <stop offset="100%" [attr.stop-color]="gradientColors[2]" stop-opacity="0"></stop>
            </linearGradient>
          </ng-container>

          <!-- Radial Gradient -->
          <radialGradient
            id="paint0_radial_242_278"
            cx="0"
            cy="0"
            r="1"
            gradientUnits="userSpaceOnUse"
            gradientTransform="translate(352 34) rotate(90) scale(555 1560.62)"
          >
            <stop offset="0.0666667" stop-color="#d1d5db"></stop>
            <stop offset="0.243243" stop-color="#d1d5db"></stop>
            <stop offset="0.43594" stop-color="white" stop-opacity="0"></stop>
          </radialGradient>
        </defs>
      </svg>
    </div>
  </div>
  <ng-content></ng-content>
</div>
